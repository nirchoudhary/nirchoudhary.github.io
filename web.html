<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
            text-align: center;
        }
        header {
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #projects {
            padding: 50px;
        }
        .project-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .project-card {
            background: white;
            padding: 10px;
            width: 220px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .project-card img {
            width: 100%;
            border-radius: 10px;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .close {
            cursor: pointer;
            font-size: 20px;
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Your Project</h1>
            <ul>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="projects">
        <h2>Project Showcase</h2>
        <div class="project-gallery">
            <div class="project-card" onclick="openModal('https://yourproject1.com')">
                <img src="image/image1_0.jpg" alt="Project 1">
                <p>Project 1</p>
            </div>
            <div class="project-card" onclick="openModal('https://yourproject2.com')">
                <img src="image/project-3.jpg" alt="Project 2">
                <p>Project 2</p>
            </div>
            <div class="project-card" onclick="openModal('https://yourproject3.com')">
                <img src="image/project-4.png" alt="Project 3">
                <p>Project 3</p>
            </div>
        </div>
    </section>
    
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Redirecting to project...</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Your Project. All Rights Reserved.</p>
    </footer>
    
    <script>
        function openModal(projectUrl) {
            document.getElementById('projectModal').style.display = 'flex';
            setTimeout(() => {
                window.location.href = projectUrl;
            }, 1000);
        }
        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }
    </script>
</body>
</html>
